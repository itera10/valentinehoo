<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <title>Isabella üíò</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  
  <style>  
    body {  
      margin: 0;  
      height: 100vh;  
      background:  
        linear-gradient(  
          rgba(201, 24, 74, 0.75),  
          rgba(201, 24, 74, 0.75)  
        ),  
        url("photo.jpg") center/cover no-repeat;  
      display: flex;  
      align-items: center;  
      justify-content: center;  
      font-family: Arial, sans-serif;  
      color: white;  
      overflow: hidden;  
    }  
  
    .card {  
      background: rgba(255, 255, 255, 0.18);  
      padding: 36px 32px;  
      border-radius: 22px;  
      text-align: center;  
      max-width: 340px;  
      backdrop-filter: blur(8px);  
      box-shadow: 0 25px 50px rgba(0,0,0,0.35);  
    }  
  
    .heart {  
      font-size: 56px;  
      animation: pulse 1.2s infinite;  
      margin-bottom: 8px;  
    }  
  
    @keyframes pulse {  
      0% { transform: scale(1); }  
      50% { transform: scale(1.15); }  
      100% { transform: scale(1); }  
    }  
  
    h1 {  
      font-size: 26px;  
      margin-bottom: 10px;  
    }  
  
    p {  
      font-size: 16px;  
      margin-bottom: 28px;  
    }  
  
    .buttons {  
      position: relative;  
      height: 60px;  
    }  
  
    button {  
      font-size: 18px;  
      padding: 12px 26px;  
      border: none;  
      border-radius: 30px;  
      cursor: pointer;  
    }  
  
    #yesBtn {  
      background: #ffccd5;  
      color: #800f2f;  
    }  
  
    #noBtn {  
      background: #590d22;  
      color: white;  
      position: absolute;  
      left: 160px;  
      top: 0;  
    }  
  </style>  
</head>  
<body>  
  
  <div class="card">  
    <div class="heart">‚ù§Ô∏è</div>  
    <h1>Isabella, will you be my Valentine?</h1>  
    <p>You already know the correct answer.</p>  
  
    <div class="buttons">  
      <button id="yesBtn">Yes üíñ</button>  
      <button id="noBtn">No üôÉ</button>  
    </div>  
  </div>  
  
  <audio id="heartbeat" src="heartbeat.mp3"></audio>  
  
  <script>  
    const noBtn = document.getElementById("noBtn");  
    const yesBtn = document.getElementById("yesBtn");  
    const heartbeat = document.getElementById("heartbeat");  
  
    noBtn.addEventListener("mouseover", () => {  
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);  
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);  
      noBtn.style.left = x + "px";  
      noBtn.style.top = y + "px";  
    });  
  
    noBtn.addEventListener("touchstart", () => {  
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);  
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);  
      noBtn.style.left = x + "px";  
      noBtn.style.top = y + "px";  
    });  
  
    yesBtn.addEventListener("click", () => {  
      heartbeat.play();  
  
      document.body.innerHTML = `  
        <div style="  
          height:100vh;  
          display:flex;  
          flex-direction:column;  
          align-items:center;  
          justify-content:center;  
          background:linear-gradient(135deg, #ff758f, #ff4d6d);  
          color:white;  
          font-family:Arial;  
          text-align:center;  
          padding:20px;  
        ">  
          <h1 style="font-size:44px;">YES!!! üíò</h1>  
          <p style="font-size:22px; max-width:320px;">  
            Congratulations, you just made an excellent life decision ‚ù§Ô∏è  
          </p>  
        </div>  
      `;  
    });  
  </script>  
  
</body>  
</html>
